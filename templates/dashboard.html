<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      display: flex;
      min-height: 100vh;
      background: #f4f6f9;
    }

    /* Sidebar */
    .sidebar {
      width: 250px;
      background: #111827;
      color: #fff;
      padding: 20px;
      display: flex;
      flex-direction: column;
    }

    .sidebar h2 {
      margin-bottom: 30px;
      text-align: center;
      font-size: 1.4rem;
      color: #60a5fa;
    }

    .sidebar a {
      text-decoration: none;
      color: #cbd5e1;
      padding: 12px 15px;
      margin: 5px 0;
      display: block;
      border-radius: 8px;
      transition: 0.3s;
    }

    .sidebar a:hover {
      background: #2563eb;
      color: #fff;
    }

    /* Main content */
    .main {
      flex: 1;
      padding: 20px;
    }

    .header {
      background: #fff;
      padding: 15px 20px;
      border-radius: 12px;
      margin-bottom: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }

    .header h1 {
      font-size: 1.5rem;
      color: #111827;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }

    .card {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      transition: 0.3s;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card h3 {
      font-size: 1.2rem;
      margin-bottom: 10px;
      color: #2563eb;
    }

    .card p {
      color: #4b5563;
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <h2>My Dashboard</h2>
    <a href="#">🏠 Home</a>
    <a href="#">📊 Analytics</a>
    <a href="#">📂 Projects</a>
    <a href="#">⚙️ Settings</a>
    <a href="/logout">🚪 Logout</a>
  </div>

  <!-- Main content -->
  <div class="main">
    <div class="header">
      <h1>Welcome Back 👋</h1>
      <div>User: {{username}}</div>
    </div>

    <div class="cards">
      <div class="card">
        <h3>Total Users</h3>
        <p>1,245</p>
      </div>
      <div class="card">
        <h3>Sales</h3>
        <p>$8,450</p>
      </div>
      <div class="card">
        <h3>Active Projects</h3>
        <p>12</p>
      </div>
      <div class="card">
        <h3>Messages</h3>
        <p>37</p>
      </div>
    </div>
  </div>
</body>
</html>
